<!DOCTYPE html>
<html lang="en">
<head>
<title>EDUWheels</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">EDUWheels</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/rides">Available Rides <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#">Offer Ride</a>
    </div>
      <!--<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          User Profile
      </a>-->
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <a class="dropdown-item" href="#">Driver Profile</a>
      <a class="dropdown-item" href="#">Rider Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
    <!--<form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>-->
  </div>
</nav>

<div class="jumbotron">
  <h1 class="display-4">Hello, world!</h1>
  <p class="lead">Welcome to EDUWheels, the place to find secure campus ride sharing!</p>
</div>

<div class="container-fluid">
  <form action="#" method="post" id="rideForm" name="rideForm">
    <div class="form-group">
    {% csrf_token %}
    <div class="form-row">
      <div class="col">
  <label for="departDate">Departure Date: </label>
  <input type="date" id="departDate" name="departDate" required class="form-control" form="rideForm"><br>
    </div class="col">
    <div class="col">
  <label for="departTime">Departure Time: </label>
  <input type="time" id="departTime" name="departTime" required class="form-control" form="rideForm"><br>
    </div class="col">
    </div class="form-row">
    <div class="form-row">
    <div class="col">
  <label for="departZip">Departure Zip Code: </label>
  <input type="text" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$" id="departZip" name="departZip" minlength="5" maxlength="5" required class="form-control" form="rideForm"><br>
    </div class="col">
    <div class="col">
  <label for="arrivalZip">Arrival Zip Code: </label>
  <input type="text" inputmode="numeric" pattern="^(?(^00000(|-0000))|(\d{5}(|-\d{4})))$" id="arrivalZip" name="arrivalZip" minlength="5" maxlength="5" required class="form-control" form="rideForm"><br>
    </div class="col">
    </div class="form-row">
  <label for="driverEmail">Driver E-Mail: </label>
  <input type="email" id="driverEmail" name="driverEmail" required class="form-control" form="rideForm"><br>
  <div class="form-row">
    <div class="col">
    <label for="driSmokes">Smoking allowed in vehicle </label>
    </div>
    <div class="col">
    <input type="checkbox" id="driSmokes" name="drisSmokes" value="on" form="rideForm">
    </div>
    <div class="col">
    <label for="riderPets">Pets are allowed in vehicle </label>
    </div>
    <div class="col">
    <input type="checkbox" id="riderPets" name="ridersPets" value="on" form="rideForm">
    </div>
    <div class="col">
    <label for="riderLugg">Number of luggage allowed: </label>
    </div>
    <div class="col">
    <input type="number" id="riderLugg" name="ridersLugg" class="form-control" min="0" form="rideForm">
    </div>
  </div>
  <input type="submit" value="Submit" class="btn btn-primary" form="rideForm">
</div class="form-group">
</form>
</div>


</body>
</html>
